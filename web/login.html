<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="renderer" content="webkit">
  <link rel="stylesheet" href="../lib/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/vercoin.css">
  <title>登录</title>
</head>
<body>
<div id="zyhLogReg">
<div class="container">
  <form action="" class="log_reg_form form-horizontal">
    <div class="title">
      登录账号
    </div>
    <div class="divide"></div>
    <div class="form-group">
      <label for="phone" class="col-sm-2 control-label">手机</label>
      <div class="col-sm-10 input_div">
        <input type="email"
               class="form-control"
               id="phone"
               placeholder="情输入手机号">
      </div>
    </div>
    <div class="form-group">
      <label for="pass" class="col-sm-2 control-label">密码</label>
      <div class="col-sm-10 input_div">
        <input type="password" class="form-control"
               id="pass"
               placeholder="情输入密码">
      </div>
    </div>
    <div class="form-group">
      <label for="code" class="col-sm-2 control-label">短信验证码</label>
      <div class="col-sm-10 input_div code_div">
        <input type="text" class="form-control"
               id="code"
               placeholder="情输入短信验证码">
      </div>
      <img class="code_img" src="./images/code.jpg" alt="">
    </div>
    <a class="forget">
      忘记密码
    </a>
    <div class="submit-line">
      <button type="submit" class="btn btn-danger">
        登录
      </button>
    </div>
  </form>
</div>
</div>
<script src="../lib/js/jquery.min.js"></script>
<script src="../lib/js/bootstrap.min.js"></script>
</body>
</html>
