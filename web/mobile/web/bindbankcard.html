<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>VERCOIN</title>
    <script src="../js/zepto.js"></script>
    <script src="../js/rem.js"></script>
    <link rel="stylesheet" href="../css/normalize.css"/>
    <link rel="stylesheet" href="../css/main.css"/>
</head>
<body>
    <header class="common-header">
      <div class="common-header-left">
        <img src="../images/back@3x.png" alt="">
      </div>
      <div class="common-header-center">
        <span class="f36 c-fff">银行卡绑定</span>
      </div>
      <div class="common-header-right">
        <img src="../images/logo@3x.png" alt="">
      </div>
     </header>
     <div class="bind-back-card-content">
         <div class="common-input-item common-input-item-label-2 w620">
             <label class="label-b">国籍</label>
             <div class="common-input-wrap">
                 <div class="triangle-down"></div>
                 <input type="text" class="common-input" placeholder="请选择国籍">
             </div>
         </div>
         <div class="common-input-item common-input-item-label-2 w620">
             <label class="label-b">姓名</label>
             <input type="text" class="common-input h80 " placeholder="请输入真实姓名">
         </div>
         <div class="common-input-item common-input-item-label-2 w620">
             <label class="label-b">开户银行</label>
             <input type="text" class="common-input h80 " placeholder="请输入开户银行全称">
         </div>
         <div class="common-input-item common-input-item-label-2 w620">
             <label class="label-b">开户支行</label>
             <input type="text" class="common-input h80 " placeholder="请输入开户银行支行全称">
         </div>
         <div class="common-input-item common-input-item-label-2 w620">
             <label class="label-b">银行卡号</label>
             <input type="text" class="common-input h80 " placeholder="请输入银行卡号">
         </div>
         <div class="common-input-item common-input-item-label-2 w620">
             <label class="label-b">交易密码</label>
             <input type="text" class="common-input h80 " placeholder="请输入交易密码">
         </div>
         <button class="common-btn-disabled w620 h80 submit" id="submit">确定</button>
     </div>
</body>
</html>
