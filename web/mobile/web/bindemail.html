<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>VERCOIN</title>
    <script src="../js/zepto.js"></script>
    <script src="../js/rem.js"></script>
    <link rel="stylesheet" href="../css/normalize.css"/>
    <link rel="stylesheet" href="../css/main.css"/>
</head>
<body>
    <header class="common-header">
       <div class="common-header-left">
          <img src="../images/back@3x.png" alt="">
       </div>
       <div class="common-header-center">
          <span class="f36 c-fff">绑定邮箱</span>
       </div>
       <div class="common-header-right">
          <img src="../images/logo@3x.png" alt="">
       </div>
     </header>
     <div class="bind-email-content">
         <div class="common-input-item common-input-item-label-2 w620">
             <label class="label-b">邮箱</label>
             <input type="text" class="common-input h80 " placeholder="请输入邮箱">
         </div>
         <div class="common-input-item common-input-item-label-2 w620">
             <label class="label-b">邮箱验证码</label>
             <input type="text" class="common-input h80 w220" placeholder="请输入验证码">
             <button class="common-btn-bgc-d93740 h80 w220" type="button">发送验证码</button>
         </div>
         <div class="common-input-item common-input-item-label-2 w620">
             <label class="label-b">交易密码</label>
             <input type="text" class="common-input h80 " placeholder="请在此输入交易密码">
         </div>
         <button class="common-btn-bgc-d93740 w620 h80 mt50 submit">提交</button>
     </div>
</body>
</html>
