<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>VERCOIN</title>
    <script src="../js/zepto.js"></script>
    <script src="../js/touch.js"></script>
    <script src="../js/rem.js"></script>
    <link rel="stylesheet" href="../css/normalize.css"/>
    <link rel="stylesheet" href="../css/main.css"/>
</head>
<body>
    <header class="common-header">
        <div class="common-header-left">
            <img src="../images/back@3x.png" alt="">
        </div>
        <div class="common-header-center">
            <span class="f36 c-fff">微信绑定</span>
        </div>
        <div class="common-header-right">
            <img src="../images/logo@3x.png" alt="">
        </div>
    </header>
    <div class="bind-weichat-content">
        <div class="common-input-item common-input-item-label-2 w620">
            <label class="label-b">姓名</label>
            <input type="text" class="common-input h80 " placeholder="请输入真实姓名" id="user">
            <div class="error-text"></div>
        </div>
        <div class="common-input-item common-input-item-label-2 w620">
            <label class="label-b">微信帐号</label>
            <input type="text" class="common-input h80 " placeholder="请输入微信帐号" id="account">
            <div class="error-text"></div>
        </div>
        <div class="common-input-item common-input-item-label-2 w620">
            <label class="label-b">交易密码</label>
            <input type="text" class="common-input h80 " placeholder="请输入交易密码" id="password">
            <div class="error-text"></div>
        </div>
        <!--上传二维码显示如下页面-->
       <!-- <div class="common-input-item common-input-item-label-2 w620">
            <label class="label-b">收款二维码</label>
            <button class="w150 h60 common-btn-bgc-d93740 upload">上传二维码</button>
        </div>
        <div class="common-input-item common-input-item-label-2 w620 upload">
            <label class="label-b"></label>
            <div class="common-input ">上传微信二维码<br/>支持jpg,jepg,png</div>
        </div>-->
       <!-- 上传成功时显示如下页面-->
        <div class="common-input-item common-input-item-label-2 w620">
            <label class="label-b">收款二维码</label>
            <button class="w150 h60 common-btn-bgc-d93740 upload">更换二维码</button>
        </div>
        <div class="common-input-item common-input-item-label-2 w620 show">
            <label class="label-b"></label>
            <div class="common-input ">
                <img src="../images/code@3x.png" alt="">
            </div>
        </div>
        <button class="common-btn-bgc-d93740 w620 h80 submit" id="submit">确定</button>
    </div>
    <script src="../js/common.js"></script>
    <script type="text/javascript">
        $(".submit").on("tap", function () {
            var pass = 1;
            var doms = [$("#user"),$("#account"),$("#password")];
            // show error inner func
            function err(dom, text, isParent) {
                var ele = isParent ? dom.parent() : dom;
                ele.addClass("common-input-error").next(".error-text").text(text).show();
            }
            if (!doms[0].val()) {
                err(doms[0],"用户名不可为空");
                pass = 0;
            }else {
                if(doms[0].val().length < 2 || doms[0].val().length > 20){
                    err(doms[0],"用户长度为2-20之间");
                    pass = 0;
                }
            }

            if (!doms[1].val()) {
                err(doms[1],"微信账号不可为空");
                pass = 0;
            }
            if (!doms[2].val()) {
                err(doms[2],"交易密码不正确");
                pass = 0;
            }

        })
    </script>
</body>
</html>
