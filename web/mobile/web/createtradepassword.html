<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>VERCOIN</title>
    <script src="../js/zepto.js"></script>
    <script src="../js/rem.js"></script>
    <link rel="stylesheet" href="../css/normalize.css"/>
    <link rel="stylesheet" href="../css/main.css"/>
</head>
<body>
    <header class="common-header">
      <div class="common-header-left">
        <img src="../images/back@3x.png" alt="">
      </div>
      <div class="common-header-center">
        <span class="f36 c-fff">创建交易密码</span>
      </div>
      <div class="common-header-right">
        <img src="../images/logo@3x.png" alt="">
      </div>
     </header>
     <div class="create-trade-password-content">
         <div class="common-input-item common-input-item-label-2 w620">
             <label class="label-b">交易密码</label>
             <input type="text" class="common-input h80 " placeholder="请在此输入交易密码">
         </div>
         <div class="common-input-item common-input-item-label-2 w620">
             <label class="label-b">确认交易密码</label>
             <input type="text" class="common-input h80 " placeholder="请再次输入交易密码">
         </div>
         <button class="common-btn-disabled w620 h80 mt50 submit">提交</button>
     </div>
</body>
</html>
