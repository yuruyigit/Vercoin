<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>VERCOIN</title>
    <script src="../js/zepto.js"></script>
    <script src="../js/touch.js"></script>
    <script src="../js/rem.js"></script>
    <link rel="stylesheet" href="../css/normalize.css"/>
    <link rel="stylesheet" href="../css/main.css"/>
</head>
<body>
    <header class="common-header">
      <div class="common-header-left" onClick="javascript:history.back(-1);">
        <img src="../images/back@3x.png" alt="">
      </div>
      <div class="common-header-center">
        <span class="f36 c-fff">创建交易密码</span>
      </div>
      <div class="common-header-right">
        <img src="../images/logo@3x.png" alt="">
      </div>
     </header>
     <div class="create-trade-password-content">
         <div class="common-input-item common-input-item-label-2 w620">
             <label class="label-b">交易密码</label>
             <input type="password" class="common-input h80 " placeholder="请在此输入交易密码" id="password">
             <div class="error-text"></div>
         </div>
         <div class="common-input-item common-input-item-label-2 w620">
             <label class="label-b">确认交易密码</label>
             <input type="password" class="common-input h80 " placeholder="请再次输入交易密码" id="confirmWord">
             <div class="error-text"></div>
         </div>
         <button class="common-btn-bgc-d93740 w620 h80 mt50 submit">提交</button>
     </div>
    <script src="../js/common.js"></script>
    <script type="text/javascript">

        $(".submit").on("tap", function () {
            var pass = 1;
            var doms = [$("#password"),$("#confirmWord")];
            // show error inner func
            function err(dom, text, isParent) {
                var ele = isParent ? dom.parent() : dom;
                ele.addClass("common-input-error").next(".error-text").text(text).show();
            }
            if (!doms[0].val()) {
                err(doms[0],"交易密码不可为空");
                pass = 0;
            }else {
                if(doms[0].val().length < 6 || doms[0].val().length > 20){
                    err(doms[0],"密码长度为6-20之间");
                    pass = 0;
                }
            }
            if (!doms[1].val()) {
                err(doms[1],"交易密码不可为空");
                pass = 0;
            }else{
                if (!(doms[1].val()==doms[0].val())) {
                    err(doms[1],"二次输入密码不一致");
                    pass = 0;
                }
            }


        })
    </script>
</body>
</html>
