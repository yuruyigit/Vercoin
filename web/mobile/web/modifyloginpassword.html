<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>VERCOIN</title>
    <script src="../js/zepto.js"></script>
    <script src="../js/rem.js"></script>
    <link rel="stylesheet" href="../css/normalize.css"/>
    <link rel="stylesheet" href="../css/main.css"/>
</head>
<body>
    <header class="common-header">
      <div class="common-header-left">
         <img src="../images/back@3x.png" alt="">
      </div>
      <div class="common-header-center">
         <span class="f36 c-fff">修改登录密码</span>
      </div>
      <div class="common-header-right">
         <img src="../images/logo@3x.png" alt="">
      </div>
    </header>
    <div class="modify-login-password-content">
        <div class="common-input-item common-input-item-label-2 w620">
            <label class="label-b">旧密码</label>
            <input type="text" class="common-input h80 " placeholder="请输入旧密码">
        </div>
        <div class="common-input-item common-input-item-label-2 w620">
            <label class="label-b">新密码</label>
            <input type="text" class="common-input h80 " placeholder="请输入新密码">
        </div>
        <div class="common-input-item common-input-item-label-2 w620">
            <label class="label-b">确认新密码</label>
            <input type="text" class="common-input h80 " placeholder="请再次输入新密码">
        </div>
        <button class="common-btn-bgc-d93740 w620 h80 mt50">提交</button>
    </div>
</body>
</html>
