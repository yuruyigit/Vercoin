<!DOCTYPE html>

    <link rel="stylesheet" href="../css/normalize.css"/>

</head>
<body>
   <header class="common-header">
     <div class="common-header-left">
        <img src="../images/back@3x.png" alt="">

     </div>

   </header>
    <div class="asset-content">
        <div class="common-asset-list">
            <div class="common-asset-left"><img src="../images/vercoin1@2x.png" alt=""></div>
            <div class="common-asset-center">
                <div class="common-asset-title">
                    <span class="f30 c-333 mr20">我的VER</span>

                <p class="f36 c-333">11.00000002</p>
                <h5 class="f24 c-666">

                </h5>
                <h5 class="f24 c-666">
                    锁定：<em>10000-1000</em>
                </h5>
            </div>
            <div class="common-asset-right w150">
                <a class="common-btn-bgc-d93740 w150 h60 mb40" href="">充值</a>
                <a class="common-btn-bgc-27c1c3 w150 h60" href="">提现</a>

        <div class="common-asset-list">

                <p class="f36 c-333">11.00000002</p>
                <h5 class="f24 c-666">
                    可用：<em>100000</em>
                </h5>
                <h5 class="f24 c-666">
                    锁定：<em>10000-1000</em>
                </h5>
            </div>
            <div class="common-asset-right w150">
                <a class="common-btn-bgc-d93740 w150 h60 mb40" href="">充值</a>

        </div>
        <div class="common-asset-list">
            <div class="common-asset-left"><img src="../images/eth@2x.png" alt=""></div>

                <div class="common-asset-title">
                    <span class="f30 c-333 mr20">我的VER</span>
                    <a class="w150 h40 common-btn-bgc-d93740" href="">查看账单</a>

                </h5>
                <h5 class="f24 c-666">
                    锁定：<em>10000-1000</em>

                <a class="common-btn-bgc-27c1c3 w150 h60" href="">提现</a>
            </div>
        </div>

        <div class="common-modal h344" id="modal">
            <div class="common-modal-header f28 c-333 next-line left">您的账户尚未设置交易密码，请先设置交易密码。</div>
            <!-- <div class="common-modal-content f24 c-999">
                 如果您已经向卖家付款，请千万不要取消交易。
             </div>-->
            <div class="common-modal-btn">
                <button class="common-btn-bgc-d93740 w250 h80 ">确认</button>
                <button class="common-btn-bgc-white w250 h80">取消</button>
            </div>
        </div>
        <div class="common-modal h427" id="modal-asset">
            <div class="common-modal-header f28 c-333 next-line left">发布广告、进行交易、充值、提现均需进行身份验证及支付信息的绑定。请在【我的】-【身份认证】及【我的】-【账户设置】处进行绑定。
            </div>
            <!-- <div class="common-modal-content f24 c-999">
                 如果您已经向卖家付款，请千万不要取消交易。
