<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>VERCOIN</title>
    <script src="../js/zepto.js"></script>
    <script src="../js/rem.js"></script>
    <link rel="stylesheet" href="../css/normalize.css"/>
    <link rel="stylesheet" href="../css/main.css"/>
</head>
<body>
   <header class="common-header">
     <div class="common-header-left">
        <img src="../images/back@3x.png" alt="">
     </div>
     <div class="common-header-center">
        <span class="f36 c-fff">充值</span>
     </div>
     <div class="common-header-right">
        <img src="../images/logo@3x.png" alt="">
     </div>
   </header>
    <div class="charge-content">
        <div class="charge-title f36 c-333">充值ETH</div>
        <div class="charge-img">
            <img src="../images/wechat1@3x.png" alt="">
            <p class="f28 c-999">二维码地址</p>
        </div>
        <div class="charge-address">
            <span class="f24 c-999">0X1239SDFHAKFD90A211329XDFJSK2DFJS31S</span>
            <button class="common-btn-bgc-d93740 w250 h80" id="copyAddress">复制地址</button>
        </div>
    </div>
    <div class="charge-tip">
        <h3 class="f28 c-999">温馨提示</h3>
        <p class="f26 c-999">
            １、请勿向上述地址充值任何非该类货币资产，否则资产将不可找回。<br/>
            ２、您充值至上述地址后，需要整个网络节点的确认，我们会在收到对应币种网络确认后给您入账，到账时间一般为10分钟-60分钟。<br/>
            ３、本平台内转账维实时到账，且不收取任何费用，由本平台的转到三方平台的转出行为将收取0.001个该类货币作转出手续费。<br/>
            ４、您的充值地址不会经常改变，可以重复充值；如有更改，我们会尽量通过网站公告或邮件通知您。<br/>
            ５、请务必确认您当前的网络环境安全，防止信息被篡改或泄露。</p>
    </div>
    <div class="copy-modal f28" id="copyModal">
        已复制
    </div>
    <script >
        $('#copyAddress').tap(function () {
            $("#copyModal").css("display","block");
            setTimeout(function () {
                $("#copyModal").css("display","none");
            },2000)
        })
    </script>
</body>
</html>
