<script >
    $("#back").tap(function () {
       $('#modal').css({"display":"block"});
       $('.common-mask').css({position:'fixed',background:'rgba(48,48,48,0.30)'})
    })
    $("#userId").tap(function () {

        $('.common-mask').css({position:'fixed',background:'rgba(48,48,48,0.30)'})
    })
   /* 退出登录时模态框*/
    $("#modalConfirm").tap(function () {
        $('#modal').css({"display":"none"});
        $('.common-mask').css({position:'relative',background:'rgba(48,48,48,1)'})
    })
    $("#modalCancel").tap(function () {
        $('#modal').css({"display":"none"});
        $('.common-mask').css({position:'relative',background:'rgba(48,48,48,1)'})
    })
    /*用户头像模态框*/
    $(".user-list").tap(function () {
        $(this).toggleClass('active');
        $(this).siblings().removeClass('active');
        $(this).find("span").toggleClass("active");
        $(this).siblings().find("span").removeClass('active');
    })
    $("#userModalConfirm").tap(function () {
        $('#userModal').css({"display":"none"});
        $('.common-mask').css({position:'relative',background:'rgba(48,48,48,1)'})
    })
    $("#userModalCancel").tap(function () {
        $('#userModal').css({"display":"none"});

    })
