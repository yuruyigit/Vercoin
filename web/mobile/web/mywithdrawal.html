<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>VERCOIN</title>
    <script src="../js/zepto.js"></script>
    <script src="../js/rem.js"></script>
    <link rel="stylesheet" href="../css/normalize.css"/>
    <link rel="stylesheet" href="../css/main.css"/>
</head>
<body>
   <header class="common-header">
     <div class="common-header-left">
        <img src="../images/back@3x.png" alt="">
     </div>
     <div class="common-header-center">
        <span class="f36 c-fff">提现</span>
     </div>
     <div class="common-header-right">
        <img src="../images/logo@3x.png" alt="">
     </div>
   </header>
    <div class="withdrawal-content">
        <div class="withdrawal-content-title">
            <h3 class="f36 c-333">提现ETH</h3>
            <p class="f36">+11.00000002 ETH</p>
        </div>
        <div class="withdrawal-content-form">
            <div class="common-input-item common-input-item-label-2 w620">
                <label class="label-b">地址</label>
                <input type="text" class="common-input h80 " placeholder="">
            </div>
            <div class="common-input-item common-input-item-label-2 w620">
                <label class="label-b">数量</label>
                <input type="text" class="common-input h80 " placeholder="">
            </div>
            <div class="common-input-item common-input-item-label-2 w620">
                <label class="label-b">交易密码</label>
                <input type="text" class="common-input h80 " placeholder="">
            </div>
            <div class="common-input-item common-input-item-label-2 w620">
                <label class="label-b">备注</label>
                <input type="text" class="common-input h80 " placeholder="">
            </div>
            <button class="common-btn-disabled h80 w620" id="withdrawalBtn"> 提现</button>
        </div>
        <div class="withdrawal-content-tip">
            <h3 class="c-999 f32">温馨提示</h3>
            <p class="f26 c-999">
                １、请勿向上述地址充值任何非该类货币资产，否则资产将不可找回。<br/>
                ２、您充值至上述地址后，需要整个网络节点的确认，我们会在收到对应币种网络确认后给您入账，到账时间一般为10分钟-60分钟。<br/>
                ３、本平台内转账维实时到账，且不收取任何费用，由本平台的转到三方平台的转出行为将收取0.001个该类货币作转出手续费。<br/>
                ４、您的充值地址不会经常改变，可以重复充值；如有更改，我们会尽量通过网站公告或邮件通知您。<br/>
                ５、请务必确认您当前的网络环境安全，防止信息被篡改或泄露。</p>
        </div>
        <div class="draw-modal" id="drawModal">
             <p class="f28 c-fff">提现申请已提交！</p>
        </div>
    </div>
    <script >
            $('#withdrawalBtn').tap(function () {
                $('#drawModal').css("display","block");
                setTimeout(function () {
                    $('#drawModal').css("display","none");
                },2000)
            })
    </script>
</body>
</html>
