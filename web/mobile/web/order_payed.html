<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>购买VER</title>
  <script src="../js/zepto.js"></script>
  <script src="../js/rem.js"></script>
  <link rel="stylesheet" href="../css/normalize.css"/>
  <link rel="stylesheet" href="../css/main.css"/>
</head>
<body>
<div class="wrap order">
  <header class="common-header">
    <div class="common-header-left" onClick="javascript:history.back(-1);">
      <img src="../images/back@3x.png" alt="">
    </div>
    <div class="common-header-center">
      订单已付款
    </div>
    <div class="common-header-right">
      <img src="../images/logo@3x.png" alt="">
    </div>
  </header>
  <div class="common-order-header mb20">
    <img class="common-order-header-img" src="../images/orders/icon_paid_3x.png" alt="">
    <div class="status">订单已付款</div>
  </div>
  <ul class="common-order-detail po-r">
    <li class="money"><span class="title">金额</span><span>1231.21 CNY</span></li>
    <li><span class="title">订单编号</span><span>120312948212931023012</span></li>
    <li><span class="title">价格</span><span>1.00 VER/CNY</span></li>
    <li><span class="title">限额</span><span>100-1000</span></li>
    <li><span class="title">数量</span><span>11000</span></li>
    <li><span class="title">支付方式</span><span>现金支付</span></li>
    <button class="common-btn-simple btn-appeal h60 w200 " type="button">申诉</button>
  </ul>
  <section class="order-status border-nonei">
    正在等待卖家释放VER，如对交易有疑问，可进行申诉。
  </section>

</div>
<script src="../js/common.js"></script>

</html>
