<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>用户注册</title>
  <script src="../js/rem.js"></script>
  <script src="../js/zepto.js"></script>
  <script src="../js/touch.js"></script>
  <link rel="stylesheet" href="../css/normalize.css"/>
  <link rel="stylesheet" href="../css/main.css"/>
</head>
<body>
<div class="wrap register">
  <header class="common-header">
    <div class="common-header-left" onClick="javascript:history.back(-1);">
      <img src="../images/back@3x.png" alt="">
    </div>
    <div class="common-header-center">
      <img src="../images/logo0@3x.png" alt="">
    </div>
    <div class="common-header-right">
      <a class="f28 c-fff" href="">登录</a>
    </div>
  </header>
  <h1 class="common-h1">用户注册</h1>
  <form action="" class="common-form mt80">
    <div class="common-input-item">
      <div class="common-input-wrap-bottom">
        <div class="triangle-down"></div>
        <select name="countriesId" class="country-select common-input-bottom h68 w620">
          <option value="1">中国( +86 )</option>
          <option value="2">安道尔共和国( +376 )</option>
        </select>
      </div>
    </div>
    <div class="common-input-item">
      <input type="text" class="common-input-bottom h68 w620" id="user" placeholder="用户名">
      <div class="common-error-text"></div>
    </div>
    <div class="common-input-item w620">
      <div class="common-input-item-label">
        <label class="label-s">+86</label>
        <input type="text" class="common-input-bottom h68" placeholder="手机号码" id="cell">
      </div>
      <div class="common-error-text"></div>
    </div>
    <div class="common-input-item">
      <div class="common-input-item-label">
        <input type="text" class="common-input-bottom h80 w380 mr20" placeholder="短信验证码" id="code">
        <button class="common-btn-bgc-d93740 h80 w220" type="button" id="sendCode">发送验证码
        </button>
      </div>
      <div class="common-error-text"></div>
    </div>

    <div class="common-input-item">
      <input  id="pass"
              type="password"
             class="common-input-bottom h68 w620"
             placeholder="登录密码">
      <div class="common-error-text"></div>
    </div>
    <div class="common-input-item">
      <input id="repass"
          type="password"
             class="common-input-bottom h68 w620"
             placeholder="确认密码">
      <div class="common-error-text"></div>
    </div>

    <div class="common-user-license">
      <div class="common-checkbox" data-target="submit">
        <img src="../images/checkbox@3x.png" alt="">
      </div>
      我已阅读并同意<a href="">《用户协议》</a>
    </div>
    <button class="submit common-btn-disabled h80 w620"
            data-class="common-btn-bgc-d93740"
            type="button">提交
    </button>
  </form>
</div>
<script src="../js/common.js"></script>
<script src="../js/reg.js"></script>
</body>
</html>
