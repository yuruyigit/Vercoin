 <!--出售VER等待对方支付如下页面-->
<div class="buy-order-content sell">
    <div class="common-order-header2 mb20">
        <div class="line1">
            <img class="common-order-header-img" src="../images/timing@3x.png" alt="">
            <span class="status">等待对方支付</span>
        </div>
        <div class="line2">
            剩<span class="order-status-time">14分31秒</span>自动关闭
        </div>
    </div>
    <ul class="common-order-detail">
        <li class="money"><span class="title">金额</span><span>1231.21 CNY</span></li>
        <li><span class="title">订单编号</span><span>120312948212931023012</span></li>
        <li><span class="title">价格</span><span>1.00 VER/CNY</span></li>
        <li><span class="title">限额</span><span>100-1000</span></li>
        <li><span class="title">数量</span><span>11000</span></li>
        <li>
            <span class="title">支付方式</span><span>现金支付</span>
        </li>
    </ul>
    <p class="f26 c-999">正在等待买家付款</p>
</div>
<div class="order-tip sell">
    <p class="f26">*请务必确保已收到买家的款项后释放VER，否则可能造成资金损失，由此造成的损失将由您个人</p>
    <button class="common-btn-bgc-d93740 w620 h80" >释放VER</button>
</div>

<!--页面模态框展示-->
<div class="common-modal h332" id="orderModal">
    <div class="common-modal-header f28 c-333 next-line">申诉成功！稍后工作人员将与您联系，请保持电话畅通！</div>
    <!-- <div class="common-modal-content f24 c-999">
         如果您已经向卖家付款，请千万不要取消交易。
     </div>-->
    <div class="common-modal-btn">
        <button class="common-btn-bgc-d93740 w300 h80 ">确认</button>
    </div>
</div >
<div class="common-mask"></div>
<script >
    $("#complaint").tap(function () {
        $('#orderModal').css({"display":"block"});
        $('.common-mask').css({position:'fixed',background:'rgba(48,48,48,0.30)'})
    })
</script>
