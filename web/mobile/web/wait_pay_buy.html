<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>购买VER</title>
  <script src="../js/zepto.js"></script>
  <script src="../js/rem.js"></script>
  <link rel="stylesheet" href="../css/normalize.css"/>
  <link rel="stylesheet" href="../css/main.css"/>
</head>
<body>
<div class="wrap order">
  <header class="common-header">
    <div class="common-header-left">
      <img src="../images/back@3x.png" alt="">
    </div>
    <div class="common-header-center">
      购买VER
    </div>
    <div class="common-header-right">
      <img src="../images/logo@3x.png" alt="">
    </div>
  </header>
  <div class="common-order-header2 mb20">
    <div class="line1">
      <img class="common-order-header-img" src="../images/orders/icon_wait_2x.png" alt="">
      <span class="status">等待付款</span>
    </div>
    <div class="line2">
      剩<span class="order-status-time">14分31秒</span>自动关闭
    </div>
  </div>
  <ul class="common-order-detail">
    <li class="money"><span class="title">金额</span><span>1231.21 CNY</span></li>
    <li><span class="title">订单编号</span><span>120312948212931023012</span></li>
    <li><span class="title">价格</span><span>1.00 VER/CNY</span></li>
    <li><span class="title">限额</span><span>100-1000</span></li>
    <li><span class="title">数量</span><span>11000</span></li>
    <li><span class="title">支付方式</span><span>现金支付</span></li>
  </ul>
  <div class="order-pay-types">
    <div class="order-pay-type">
      <img class="order-pay-qr" src="../images/code@3x.png" alt="">
      <div class="order-pay-name">
        <img src="../images/wechat@3x.png" alt="">
        <span>微信</span>
      </div>
      <div class="order-pay-des">
        中本聪 vv@bitcoin.com
      </div>
    </div>
    <div class="order-pay-type">
      <img class="order-pay-qr" src="../images/code@3x.png" alt="">
      <div class="order-pay-name">
        <img src="../images/alipay1@3x.png" alt="">
        <span>支付宝</span>
      </div>
      <div class="order-pay-des">
        中本聪 vv@bitcoin.com
      </div>
    </div>
    <div class="order-pay-type">
      <div class="order-pay-name">
        <img src="../images/card1@3x.png" alt="">
        <span>招商银行</span>
      </div>
      <div class="order-pay-des">
        中本聪 vv@bitcoin.com <br>
        招商银行徐家汇支行
      </div>
    </div>
  </div>
  <div class="order-notice w620 mt40">
    *请务必确保已收到买家的款项后释放VER，否则可能造成资金损失，由此造成的损失将由您个人承担。
  </div>
  <div class="w620 center mt20 ">
    <button class="common-btn-bgc-white h80 w300 mr20i" type="button">取消交易</button>
    <button class="common-btn-bgc-d93740 h80 w300" type="button">标记已付款</button>
  </div>
</div>
<script src="../js/common.js"></script>

</body>
</html>
