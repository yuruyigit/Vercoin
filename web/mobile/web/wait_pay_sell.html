<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>出售VER</title>
  <script src="../js/zepto.js"></script>
  <script src="../js/rem.js"></script>
  <link rel="stylesheet" href="../css/normalize.css"/>
  <link rel="stylesheet" href="../css/main.css"/>
</head>
<body>
<div class="wrap order">
  <header class="common-header">
    <div class="common-header-left" onClick="javascript:history.back(-1);">
      <img src="../images/back@3x.png" alt="">
    </div>
    <div class="common-header-center">
      出售VER
    </div>
    <div class="common-header-right">
      <img src="../images/logo@3x.png" alt="">
    </div>
  </header>
  <div class="common-order-header2 mb20">
    <div class="line1">
      <img class="common-order-header-img" src="../images/orders/icon_wait_2x.png" alt="">
      <span class="status">等待对方支付</span>
    </div>
    <div class="line2">
      剩<span class="order-status-time">14分31秒</span>自动关闭
    </div>
  </div>
  <ul class="common-order-detail">
    <li class="money"><span class="title">金额</span><span>1231.21 CNY</span></li>
    <li><span class="title">订单编号</span><span>120312948212931023012</span></li>
    <li><span class="title">价格</span><span>1.00 VER/CNY</span></li>
    <li><span class="title">限额</span><span>100-1000</span></li>
    <li><span class="title">数量</span><span>11000</span></li>
    <li><span class="title">支付方式</span><span>现金支付</span></li>
  </ul>
  <section class="order-status">
    正在等待买家付款
  </section>
  <div class="order-notice w620 mt40">
    *请务必确保已收到买家的款项后释放VER，否则可能造成资金损失，由此造成的损失将由您个人承担。
  </div>

  <button class="common-btn-bgc-d93740 h80 w620" type="button">释放ver</button>

</div>
<script src="../js/common.js"></script>
</body>
</html>
