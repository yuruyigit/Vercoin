<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="renderer" content="webkit">
  <link rel="stylesheet" href="../lib/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/vercoin.css">
  <title>个人</title>
</head>
<body>
<div id="zyhPerson" >
  <div class="container">
    <div class="sell_contents">
      <div class="sell_content_main">
        <div class="seller_avatar">
          <img src="./images/avatar_f_1.png" alt="">
        </div>
        <div class="seller_name">
          Leo
        </div>
        <div class="seller_status clearfix">
          <div class="user_id user_id_active">
            <img class="active_img" src="./images/user_id_a_1.png" alt="">
          </div>
          <div class="user_phone user_phone_active">
            <img class="active_img" src="./images/user_ph_a_1.png" alt="">
          </div>
          <div class="user_email">
            <img class="no_active_img" src="./images/user_e_n_1.png" alt="">
          </div>
          <div class="tool_tip">
            <img src="./images/tooltip.png" alt="">
            <span id="statusText">已实名认证</span>
          </div>
        </div>
        <div class="seller_amount">
          累计交易量 100,000VC
        </div>
        <div class="seller_credit clearfix">

          <div class="seller_item">
            <div class="item1">
              99%
            </div>
            <div class="item2">
              好评度
            </div>
          </div>



          <div class="seller_item">
            <div class="item1">
              9999+
            </div>
            <div class="item2">
              信任人数
            </div>
          </div>

          <div class="seller_item">
            <div class="item1">
              9999+
            </div>
            <div class="item2">
              交易次数
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>
<script src="../lib/js/jquery.min.js"></script>
<script src="../lib/js/bootstrap.min.js"></script>
<script>
  $(function(){
    $(".seller_status").on("mouseover","div",function(){
      var data = [
          ['已实名验证','未实名验证','4px'],
          ['已手机验证','未手机验证','36px'],
          ['已邮箱验证','未邮箱验证','72px']
        ],t = $(this).parent(), index1 = $(this).index(),
        index2 = this.className.indexOf("active") > -1 ? 0 : 1;
      t.find(".tool_tip").css("left",data[index1][2]).
      show().find("#statusText").text(data[index1][index2]);
    }).on("mouseout",'div',function(){
      $(".tool_tip").hide()
    })

    $("#walletTypeSelect").on("change",function(){

      var type = ['','ETC','USDT','BTC'][parseInt($(this).val())];
      $("#walletType").text(type)
      if($(this).val() | 0 ){
        $(".label_coin_price").show().find("#coinPriceType").text(type)
      }else {
        $(".label_coin_price").hide()
      }

    })

  })
</script>
</body>
</html>
