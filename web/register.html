<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="renderer" content="webkit">
  <link rel="stylesheet" href="../lib/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/vercoin.css">
  <title>注册</title>
</head>
<body>
<div id="zyhLogReg">
<div class="container">
  <form action="" class="log_reg_form form-horizontal">
    <div class="title">
      注册账号
    </div>
    <div class="divide"></div>
    <div class="form-group">
      <label for="user" class="col-sm-2 control-label">用户名</label>
      <div class="col-sm-10 input_div">
        <input type="text" class="form-control" id="user" placeholder="情输入用户名">
      </div>
    </div>
      <div class="form-group">
        <label for="country" class="col-sm-2 control-label">国籍</label>
        <div class="col-sm-10 input_div country_div">
          <div id="countryList">

          </div>
          <input type="text" class="form-control" id="country" placeholder="中国">
          <div class="select_country">
            <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
          </div>
        </div>
      </div>

    <div class="form-group">
      <label for="phone" class="col-sm-2 control-label">手机</label>
      <div class="col-sm-10 input_div">
        <input type="email" class="form-control" id="phone" placeholder="情输入手机号">
      </div>
    </div>

    <div class="form-group">
      <label for="code" class="col-sm-2 control-label">短信验证码</label>
      <div class="col-sm-10 input_div code_div">
        <input type="text" class="form-control" id="code" placeholder="情输入验证码">
      </div>
      <button class="get_code" id="getCode">获取验证码</button>
    </div>

    <div class="form-group">
      <label for="pass" class="col-sm-2 control-label">登录密码</label>
      <div class="col-sm-10 input_div">
        <input type="password" class="form-control" id="pass" placeholder="请输入登录密码">
      </div>
    </div>

    <div class="form-group">
      <label for="pass" class="col-sm-2 control-label">确认密码</label>
      <div class="col-sm-10 input_div">
        <input type="password" class="form-control"
               id="repass"
               placeholder="请再次输入密码">
      </div>
    </div>
    <div class="policy">
        <input type="checkbox" value="" id="check">
        我已阅读并同意 <a href="">《用户协议》</a>
    </div>

    <div class="submit-line">
      <button type="submit" id="registerSubmit" class="btn btn-danger" disabled>
        注册
      </button>
    </div>
  </form>
</div>
</div>
<script src="../lib/js/jquery.min.js"></script>
<script src="../lib/js/bootstrap.min.js"></script>
<script src="./js/world.js"></script>
<script src="./js/register.js"></script>

</body>
</html>
